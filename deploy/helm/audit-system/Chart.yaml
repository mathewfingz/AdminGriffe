apiVersion: v2
name: audit-system
description: Integral Audit System for Database Synchronization and Compliance
type: application
version: 1.0.0
appVersion: "1.0.0"
keywords:
  - audit
  - database
  - synchronization
  - compliance
  - cdc
home: https://github.com/AdminGriffe/audit-system
sources:
  - https://github.com/AdminGriffe/audit-system
maintainers:
  - name: AdminGriffe Team
    email: team@admingriffe.com
dependencies:
  - name: postgresql
    version: "12.1.9"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: mysql
    version: "9.4.6"
    repository: "https://charts.bitnami.com/bitnami"
    condition: mysql.enabled
  - name: mongodb
    version: "13.6.8"
    repository: "https://charts.bitnami.com/bitnami"
    condition: mongodb.enabled
  - name: redis
    version: "17.3.7"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
  - name: kafka
    version: "20.0.6"
    repository: "https://charts.bitnami.com/bitnami"
    condition: kafka.enabled
  - name: prometheus
    version: "15.18.0"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: prometheus.enabled
  - name: grafana
    version: "6.50.7"
    repository: "https://grafana.github.io/helm-charts"
    condition: grafana.enabled