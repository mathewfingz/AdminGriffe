{{- if and .Values.monitoring.enabled .Values.monitoring.serviceMonitor.enabled }}
# ServiceMonitor for API Gateway
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "audit-system.fullname" . }}-api-gateway
  labels:
    {{- include "audit-system.labels" . | nindent 4 }}
    app.kubernetes.io/component: api-gateway
    {{- with .Values.monitoring.serviceMonitor.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  selector:
    matchLabels:
      {{- include "audit-system.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api-gateway
  endpoints:
    - port: metrics
      path: /metrics
      interval: {{ .Values.monitoring.serviceMonitor.interval | default "30s" }}
      scrapeTimeout: {{ .Values.monitoring.serviceMonitor.scrapeTimeout | default "10s" }}
      honorLabels: true
      metricRelabelings:
        # Add instance label
        - sourceLabels: [__meta_kubernetes_pod_name]
          targetLabel: instance
        # Add component label
        - targetLabel: component
          replacement: api-gateway
        # Add service label
        - targetLabel: service
          replacement: audit-system
      relabelings:
        # Add namespace label
        - sourceLabels: [__meta_kubernetes_namespace]
          targetLabel: kubernetes_namespace
        # Add pod label
        - sourceLabels: [__meta_kubernetes_pod_name]
          targetLabel: kubernetes_pod_name
