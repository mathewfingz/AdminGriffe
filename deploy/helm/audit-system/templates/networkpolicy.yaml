{{- if .Values.security.networkPolicy.enabled }}
# Network policy for API Gateway
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "audit-system.fullname" . }}-api-gateway-netpol
  labels:
    {{- include "audit-system.labels" . | nindent 4 }}
    app.kubernetes.io/component: api-gateway
spec:
  podSelector:
    matchLabels:
      {{- include "audit-system.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api-gateway
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow ingress from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: {{ .Values.security.networkPolicy.ingressNamespace | default "ingress-nginx" }}
      ports:
        - protocol: TCP
          port: {{ .Values.apiGateway.service.targetPort }}
    # Allow metrics scraping from monitoring namespace
    - from:
        - namespaceSelector:
            matchLabels:
              name: {{ .Values.security.networkPolicy.monitoringNamespace | default "monitoring" }}
      ports:
        - protocol: TCP
          port: 9090
    # Allow health checks from kube-system
    - from:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: TCP
          port: {{ .Values.apiGateway.service.targetPort }}
  egress:
    # Allow DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
    # Allow access to databases
    - to:
        - podSelector:
            matchLabels:
              {{- include "audit-system.selectorLabels" . | nindent 14 }}
              app.kubernetes.io/component: postgresql
      ports:
        - protocol: TCP
          port: 5432
    - to:
        - podSelector:
            matchLabels:
              {{- include "audit-system.selectorLabels" . | nindent 14 }}
              app.kubernetes.io/component: mysql
      ports:
        - protocol: TCP
          port: 3306
    - to:
        - podSelector:
            matchLabels:
              {{- include "audit-system.selectorLabels" . | nindent 14 }}
              app.kubernetes.io/component: mongodb
      ports:
        - protocol: TCP
          port: 27017
    # Allow access to Redis
    - to:
        - podSelector:
            matchLabels:
              {{- include "audit-system.selectorLabels" . | nindent 14 }}
              app.kubernetes.io/component: redis
      ports:
        - protocol: TCP
          port: 6379
    # Allow access to Kafka
    - to:
        - podSelector:
            matchLabels:
              {{- include "audit-system.selectorLabels" . | nindent 14 }}
              app.kubernetes.io/component: kafka
      ports:
        - protocol: TCP
          port: 9092
