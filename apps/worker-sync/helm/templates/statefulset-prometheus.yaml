{{- if .Values.monitoring.prometheus.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "worker-sync.fullname" . }}-prometheus
  labels:
    {{- include "worker-sync.labels" . | nindent 4 }}
    app.kubernetes.io/component: prometheus
spec:
  serviceName: {{ include "worker-sync.fullname" . }}-prometheus-headless
  replicas: {{ .Values.monitoring.prometheus.replicas | default 1 }}
  selector:
    matchLabels:
      {{- include "worker-sync.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: prometheus
  template:
    metadata:
      labels:
        {{- include "worker-sync.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: prometheus
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
        checksum/config: {{ include (print $.Template.BasePath "/configmap-prometheus.yaml") . | sha256sum }}
        {{- with .Values.monitoring.prometheus.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.monitoring.prometheus.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "worker-sync.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.monitoring.prometheus.podSecurityContext | nindent 8 }}
      initContainers:
        - name: init-prometheus
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Initializing Prometheus data directory..."
              chown -R 65534:65534 /prometheus
              chmod 755 /prometheus
              echo "Prometheus data directory initialized"
          volumeMounts:
            - name: prometheus-data
              mountPath: /prometheus
          securityContext:
            runAsUser: 0
            runAsGroup: 0
      containers:
        - name: prometheus
          image: "{{ .Values.monitoring.prometheus.image.repository }}:{{ .Values.monitoring.prometheus.image.tag | default "v2.48.0" }}"
          imagePullPolicy: {{ .Values.monitoring.prometheus.image.pullPolicy | default "IfNotPresent" }}
          args:
            - --config.file=/etc/prometheus/prometheus.yml
            - --storage.tsdb.path=/prometheus
            - --storage.tsdb.retention.time={{ .Values.monitoring.prometheus.retention.time | default "15d" }}
            - --storage.tsdb.retention.size={{ .Values.monitoring.prometheus.retention.size | default "10GB" }}
            - --web.console.libraries=/etc/prometheus/console_libraries
            - --web.console.templates=/etc/prometheus/consoles
            - --web.enable-lifecycle
            - --web.enable-admin-api
            - --web.listen-address=0.0.0.0:9090
            - --web.external-url={{ .Values.monitoring.prometheus.externalUrl | default (printf "http://%s-prometheus:9090" (include "worker-sync.fullname" .)) }}
            {{- if .Values.monitoring.prometheus.enableRemoteWrite }}
            {{- range .Values.monitoring.prometheus.remoteWrite }}
            - --web.enable-remote-write-receiver
            {{- end }}
            {{- end }}
            {{- if .Values.monitoring.prometheus.logLevel }}
            - --log.level={{ .Values.monitoring.prometheus.logLevel }}
            {{- end }}
            {{- if .Values.monitoring.prometheus.logFormat }}
            - --log.format={{ .Values.monitoring.prometheus.logFormat }}
            {{- end }}
            {{- with .Values.monitoring.prometheus.extraArgs }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          ports:
            - name: http
              containerPort: 9090
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: http
            initialDelaySeconds: {{ .Values.monitoring.prometheus.livenessProbe.initialDelaySeconds | default 30 }}
            periodSeconds: {{ .Values.monitoring.prometheus.livenessProbe.periodSeconds | default 15 }}
            timeoutSeconds: {{ .Values.monitoring.prometheus.livenessProbe.timeoutSeconds | default 10 }}
            failureThreshold: {{ .Values.monitoring.prometheus.livenessProbe.failureThreshold | default 3 }}
          readinessProbe:
            httpGet:
              path: /-/ready
              port: http
            initialDelaySeconds: {{ .Values.monitoring.prometheus.readinessProbe.initialDelaySeconds | default 5 }}
            periodSeconds: {{ .Values.monitoring.prometheus.readinessProbe.periodSeconds | default 5 }}
            timeoutSeconds: {{ .Values.monitoring.prometheus.readinessProbe.timeoutSeconds | default 4 }}
            failureThreshold: {{ .Values.monitoring.prometheus.readinessProbe.failureThreshold | default 3 }}
          resources:
            {{- toYaml .Values.monitoring.prometheus.resources | nindent 12 }}
          volumeMounts:
            - name: prometheus-config
              mountPath: /etc/prometheus
              readOnly: true
            - name: prometheus-data
              mountPath: /prometheus
            {{- if .Values.monitoring.prometheus.extraVolumeMounts }}
            {{- toYaml .Values.monitoring.prometheus.extraVolumeMounts | nindent 12 }}
            {{- end }}
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            {{- if .Values.monitoring.prometheus.extraEnv }}
            {{- toYaml .Values.monitoring.prometheus.extraEnv | nindent 12 }}
            {{- end }}
          securityContext:
            {{- toYaml .Values.monitoring.prometheus.securityContext | nindent 12 }}

        {{- if .Values.monitoring.prometheus.configReloader.enabled }}
        - name: config-reloader
          image: "{{ .Values.monitoring.prometheus.configReloader.image.repository }}:{{ .Values.monitoring.prometheus.configReloader.image.tag | default "v0.68.0" }}"
          imagePullPolicy: {{ .Values.monitoring.prometheus.configReloader.image.pullPolicy | default "IfNotPresent" }}
          args:
            - --volume-dir=/etc/prometheus
            - --webhook-url=http://localhost:9090/-/reload
            - --webhook-method=POST
            {{- with .Values.monitoring.prometheus.configReloader.extraArgs }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          volumeMounts:
            - name: prometheus-config
              mountPath: /etc/prometheus
              readOnly: true
          resources:
            {{- toYaml .Values.monitoring.prometheus.configReloader.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.monitoring.prometheus.configReloader.securityContext | nindent 12 }}
        {{- end }}

        {{- if .Values.monitoring.prometheus.sidecarContainers }}
        {{- toYaml .Values.monitoring.prometheus.sidecarContainers | nindent 8 }}
        {{- end }}

      volumes:
        - name: prometheus-config
          configMap:
            name: {{ include "worker-sync.fullname" . }}-prometheus-config
            defaultMode: 420
        {{- if not .Values.monitoring.prometheus.persistence.enabled }}
        - name: prometheus-data
          emptyDir: {}
        {{- end }}
        {{- if .Values.monitoring.prometheus.extraVolumes }}
        {{- toYaml .Values.monitoring.prometheus.extraVolumes | nindent 8 }}
        {{- end }}

      {{- with .Values.monitoring.prometheus.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.monitoring.prometheus.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.monitoring.prometheus.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.monitoring.prometheus.priorityClassName }}
      priorityClassName: {{ .Values.monitoring.prometheus.priorityClassName }}
      {{- end }}
      {{- if .Values.monitoring.prometheus.runtimeClassName }}
      runtimeClassName: {{ .Values.monitoring.prometheus.runtimeClassName }}
      {{- end }}
      {{- if .Values.monitoring.prometheus.schedulerName }}
      schedulerName: {{ .Values.monitoring.prometheus.schedulerName }}
      {{- end }}
      terminationGracePeriodSeconds: {{ .Values.monitoring.prometheus.terminationGracePeriodSeconds | default 300 }}

  {{- if .Values.monitoring.prometheus.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: prometheus-data
        labels:
          {{- include "worker-sync.labels" . | nindent 10 }}
          app.kubernetes.io/component: prometheus
        {{- with .Values.monitoring.prometheus.persistence.annotations }}
        annotations:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      spec:
        accessModes:
          {{- range .Values.monitoring.prometheus.persistence.accessModes }}
          - {{ . | quote }}
          {{- end }}
        resources:
          requests:
            storage: {{ .Values.monitoring.prometheus.persistence.size | quote }}
        {{- if .Values.monitoring.prometheus.persistence.storageClass }}
        {{- if (eq "-" .Values.monitoring.prometheus.persistence.storageClass) }}
        storageClassName: ""
        {{- else }}
        storageClassName: {{ .Values.monitoring.prometheus.persistence.storageClass | quote }}
        {{- end }}
        {{- end }}
        {{- with .Values.monitoring.prometheus.persistence.selector }}
        selector:
          {{- toYaml . | nindent 10 }}
        {{- end }}
  {{- end }}

  updateStrategy:
    type: {{ .Values.monitoring.prometheus.updateStrategy.type | default "RollingUpdate" }}
    {{- if eq .Values.monitoring.prometheus.updateStrategy.type "RollingUpdate" }}
    rollingUpdate:
      partition: {{ .Values.monitoring.prometheus.updateStrategy.rollingUpdate.partition | default 0 }}
    {{- end }}

  podManagementPolicy: {{ .Values.monitoring.prometheus.podManagementPolicy | default "OrderedReady" }}
  revisionHistoryLimit: {{ .Values.monitoring.prometheus.revisionHistoryLimit | default 10 }}

{{- end }}