{{- if and .Values.cronJobs.backup.enabled .Values.cronJobs.backup.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "worker-sync.fullname" . }}-backup-pvc
  labels:
    {{- include "worker-sync.labels" . | nindent 4 }}
    app.kubernetes.io/component: backup-storage
  {{- with .Values.cronJobs.backup.persistence.labels }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.cronJobs.backup.persistence.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  accessModes:
    {{- range .Values.cronJobs.backup.persistence.accessModes }}
    - {{ . | quote }}
    {{- end }}
  resources:
    requests:
      storage: {{ .Values.cronJobs.backup.persistence.size | quote }}
  {{- if .Values.cronJobs.backup.persistence.storageClass }}
  {{- if (eq "-" .Values.cronJobs.backup.persistence.storageClass) }}
  storageClassName: ""
  {{- else }}
  storageClassName: {{ .Values.cronJobs.backup.persistence.storageClass | quote }}
  {{- end }}
  {{- end }}
  {{- if .Values.cronJobs.backup.persistence.selector }}
  selector:
    {{- toYaml .Values.cronJobs.backup.persistence.selector | nindent 4 }}
  {{- end }}
{{- end }}

