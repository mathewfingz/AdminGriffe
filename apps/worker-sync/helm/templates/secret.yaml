{{- include "worker-sync.validateValues" . -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "worker-sync.fullname" . }}-secret
  labels:
    {{- include "worker-sync.labels" . | nindent 4 }}
type: Opaque
data:
  # Database passwords
  postgresql-password: {{ .Values.secrets.postgresql.password | b64enc }}
  mysql-password: {{ .Values.secrets.mysql.password | b64enc }}
  mongodb-password: {{ .Values.secrets.mongodb.password | b64enc }}
  
  # Cache and messaging passwords
  redis-password: {{ .Values.secrets.redis.password | b64enc }}
  rabbitmq-password: {{ .Values.secrets.rabbitmq.password | b64enc }}
  
  # JWT keys
  jwt-private-key: {{ .Values.secrets.jwt.privateKey | b64enc }}
  jwt-public-key: {{ .Values.secrets.jwt.publicKey | b64enc }}
  
  # Encryption key
  encryption-key: {{ .Values.secrets.encryption.key | b64enc }}